<!DOCTYPE html>
<html lang="ko" style="scroll-behavior: smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>스승님 - 맞춤 골프레슨 매칭 서비스</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@100;400;700;900&display=swap" rel="stylesheet" />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { "brand-blue": "#0066FF" },
          },
        },
      };
    </script>

    <style>
      body {
        font-family: "Pretendard", -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI",
          "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol", sans-serif;
        background: #fff;
        color: #1a1a1a;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
      }
      .clay-card {
        background: #fff;
        border-radius: 2rem;
        box-shadow: 20px 20px 60px #d9d9d9, -20px -20px 60px #ffffff;
      }
      .clay-icon {
        background: #f0f4ff;
        box-shadow: inset 5px 5px 10px #e0e7ff, inset -5px -5px 10px #ffffff;
        border-radius: 1.5rem;
      }
      ::selection {
        background: rgba(0, 102, 255, 0.1);
        color: #0066ff;
      }
      :root {
        --safe-top: env(safe-area-inset-top, 0px);
        --safe-bottom: env(safe-area-inset-bottom, 0px);
        --header-h: 64px;
        --mobile-cta-h: 92px;
      }
      section[id] {
        scroll-margin-top: calc(var(--header-h) + var(--safe-top) + 16px);
      }
      .no-overflow-wrap {
        overflow-wrap: anywhere;
        word-break: keep-all;
      }
      @media (max-width: 767px) {
        body {
          padding-bottom: calc(var(--mobile-cta-h) + var(--safe-bottom));
        }
      }
      @keyframes ssnimFloat {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-4px);
        }
      }
      .ssn-live-float {
        animation: ssnimFloat 3.2s ease-in-out infinite;
      }
    </style>

    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@19.2.0",
          "react-dom/client": "https://esm.sh/react-dom@19.2.0/client",
          "lucide-react": "https://esm.sh/lucide-react@0.562.0",
          "htm": "https://esm.sh/htm@3.1.1"
        }
      }
    </script>

    <meta
      name="description"
      content="강남, 서초, 송파 지역 전문 맞춤 골프레슨 매칭 서비스 '스승님'의 랜딩 페이지입니다. 조건에 맞는 프로를 매칭하고 1회 시범 레슨 후 결정을 돕습니다."
    />
  </head>

  <body class="overflow-x-hidden">
    <div id="root"></div>

    <script type="module">
      import React from "react";
      import { createRoot } from "react-dom/client";
      import htm from "htm";
      import {
        Smartphone,
        HelpCircle,
        CheckCircle2,
        Filter,
        ArrowRight,
        PenLine,
        BadgeCheck,
        X,
        TrendingUp,
        Award,
        ShieldCheck,
        MessageCircle,
        Gift,
        Sparkles,
        ClipboardList,
        CreditCard,
        RefreshCcw,
        Info,
      } from "lucide-react";

      const html = htm.bind(React.createElement);

      const KAKAO_CHAT_URL = "https://pf.kakao.com/_kxawRn/chat";
      const PLAY_URL = "https://play.google.com/store/apps/details?id=com.ssnim.lesson&pcampaignid=web_share";
      const APPSTORE_URL = "https://apps.apple.com/kr/app/%EC%8A%A4%EC%8A%B9%EB%8B%98/id6743513759";
      const MOBILE_CTA_URL = "https://naver.me/GDLucdxV";
      const HERO_TOP_PADDING_BASE = 112;

      const Header = () => {
        const [storeUrl, setStoreUrl] = React.useState(APPSTORE_URL);
        React.useEffect(() => {
          const ua = navigator.userAgent || "";
          if (/android/i.test(ua)) setStoreUrl(PLAY_URL);
          else setStoreUrl(APPSTORE_URL);
        }, []);

        return html`
          <header
            className="fixed top-0 left-0 right-0 z-50 bg-white/80 backdrop-blur-md border-b border-gray-100"
            style=${{ paddingTop: "var(--safe-top)" }}
          >
            <div className="max-w-screen-xl mx-auto px-6 h-16 flex items-center justify-between">
              <div className="flex items-center gap-2">
                <div className="w-8 h-8 bg-brand-blue rounded-lg flex items-center justify-center text-white font-black italic text-sm">S</div>
                <span className="text-xl font-black tracking-tighter">스승님</span>
              </div>

              <nav className="hidden md:flex items-center gap-8 text-sm font-bold text-gray-500">
                <a href="#event" className="hover:text-brand-blue transition-colors">이벤트</a>
                <a href="#features" className="hover:text-brand-blue transition-colors">매칭방식</a>
                <a href="#workflow" className="hover:text-brand-blue transition-colors">이용안내</a>
                <a href="#cases" className="hover:text-brand-blue transition-colors">사례보기</a>
                <a href="#trust" className="hover:text-brand-blue transition-colors">운영정책</a>
                <a href="#notice" className="hover:text-brand-blue transition-colors">유의사항</a>
              </nav>

              <div className="flex items-center gap-2">
                <a
                  href=${storeUrl}
                  className="bg-white border border-gray-200 text-gray-900 px-4 py-2 rounded-full font-bold text-sm hover:scale-105 transition-transform active:scale-95 no-overflow-wrap"
                >
                  앱 다운로드
                </a>
                <a
                  href=${KAKAO_CHAT_URL}
                  className="bg-brand-blue text-white px-5 py-2 rounded-full font-bold text-sm hover:scale-105 transition-transform active:scale-95 no-overflow-wrap"
                >
                  스승님 담당자 호출
                </a>
              </div>
            </div>
          </header>
        `;
      };

      const HeroSection = () => html`
        <section
          className="relative px-6 pb-28 md:pb-24 bg-white overflow-hidden"
          style=${{ paddingTop: `calc(${HERO_TOP_PADDING_BASE}px + var(--safe-top))` }}
        >
          <div className="max-w-screen-xl mx-auto w-full grid md:grid-cols-2 gap-10 md:gap-12 items-start">
            <div className="text-center md:text-left order-2 md:order-1">
              <div className="inline-block px-4 py-1 mb-5 bg-blue-50 text-brand-blue font-black rounded-full text-sm">
                현재 강남·서초·송파 전담 운영 중
              </div>
              <h1 className="text-4xl md:text-6xl font-black leading-[1.15] mb-3 tracking-tight no-overflow-wrap">
                맞춤 요청 골프레슨<br />
                <span className="text-brand-blue">매칭 서비스</span>
              </h1>
              <div className="mt-2 mb-6 text-sm md:text-base font-black text-gray-500 no-overflow-wrap">
                현재 서비스 지역: <span className="text-brand-blue">강남 · 서초 · 송파</span>
              </div>
              <p className="text-gray-500 text-lg md:text-2xl font-medium mb-7 no-overflow-wrap">
                레슨 조건을 먼저 정하고,<br className="block md:hidden" /><br className="hidden md:block" />
                1회로 먼저 검증한 뒤 이어서 진행하세요
              </p>

              <div className="flex flex-col sm:flex-row gap-3 md:gap-4 mb-8 md:mb-12 justify-center md:justify-start">
                <span className="text-sm md:text-base font-bold bg-gray-100 px-4 py-2 rounded-full no-overflow-wrap">무작위 제안 ❌</span>
                <span className="text-sm md:text-base font-bold bg-blue-100 text-brand-blue px-4 py-2 rounded-full no-overflow-wrap">1:1 전담 매칭 ⭕</span>
              </div>

              <div className="hidden md:block">
                <a
                  href="https://naver.me/GDLucdxV"
                  target="_blank"
                  rel="noopener noreferrer"
                  className="inline-flex items-center gap-2 bg-brand-blue text-white px-8 py-4 rounded-2xl font-black text-xl shadow-xl hover:translate-y-[-4px] transition-all no-overflow-wrap"
                >
                  내 요청서 적어보기 →
                </a>
              </div>
            </div>

            <div className="relative order-1 md:order-2 flex justify-center">
              <div className="clay-card p-5 md:p-9 border-8 border-brand-blue/5 transform rotate-[-3deg] w-full max-w-sm flex flex-col">
                <div className="flex items-center justify-between mb-5 md:mb-7">
                  <${Smartphone} className="text-brand-blue w-7 h-7 md:w-8 md:h-8" />
                  <div className="h-2 w-20 bg-gray-200 rounded-full"></div>
                </div>

                <div className="space-y-5 md:space-y-6">
                  <div className="h-14 md:h-16 w-full bg-blue-50 rounded-2xl flex items-center px-5 md:px-6">
                    <span className="text-sm md:text-base font-bold text-brand-blue no-overflow-wrap">요청서: 아이언 생크 교정</span>
                  </div>

                  <div className="w-full bg-gray-50 rounded-2xl border border-gray-200 p-5 md:p-6 flex flex-col gap-5 md:gap-6">
                    <div className="flex items-center justify-between gap-3">
                      <span className="text-xs font-black text-brand-blue bg-blue-100 px-3 py-1.5 rounded-full">프로 확인 중</span>
                      <span className="text-xs font-bold text-gray-400 text-right no-overflow-wrap">강남·서초·송파 매칭중</span>
                    </div>

                    <div className="grid grid-cols-2 gap-4 text-sm font-bold text-gray-700">
                      <div className="bg-white rounded-2xl p-4 border border-gray-100">
                        <div className="text-xs text-gray-400 font-black mb-1.5">지역</div>
                        <div className="no-overflow-wrap">서초구 방배동</div>
                      </div>
                      <div className="bg-white rounded-2xl p-4 border border-gray-100">
                        <div className="text-xs text-gray-400 font-black mb-1.5">레벨</div>
                        <div className="no-overflow-wrap">90타대</div>
                      </div>
                      <div className="bg-white rounded-2xl p-4 border border-gray-100 col-span-2">
                        <div className="text-xs text-gray-400 font-black mb-1.5">고민</div>
                        <div className="no-overflow-wrap">아이언 생크 / 방향성 불안</div>
                      </div>
                      <div className="bg-white rounded-2xl p-4 border border-gray-100">
                        <div className="text-xs text-gray-400 font-black mb-1.5">횟수</div>
                        <div className="no-overflow-wrap">3회</div>
                      </div>
                      <div className="bg-white rounded-2xl p-4 border border-gray-100">
                        <div className="text-xs text-gray-400 font-black mb-1.5">금액</div>
                        <div className="no-overflow-wrap">30만원</div>
                      </div>
                    </div>

                    <div className="bg-white/80 border border-gray-100 rounded-2xl px-4 py-3 text-center font-black text-sm text-brand-blue no-overflow-wrap">
                      스승 매칭중
                    </div>
                  </div>
                </div>
              </div>

              <div className="absolute top-2 right-2 md:-top-10 md:right-0 clay-icon w-16 h-16 md:w-28 md:h-28 flex items-center justify-center bg-white shadow-2xl md:rotate-[12deg] z-10">
                <${CheckCircle2} className="text-green-500 w-9 h-9 md:w-12 md:h-12" />
              </div>
            </div>
          </div>
        </section>
      `;

      const EventSection = () => {
        const blocks = [
          { icon: html`<${ClipboardList} size=${26} className="text-brand-blue" />`, title: "매칭 완료", desc: "요청서 기준으로 스승님 확정" },
          { icon: html`<${CheckCircle2} size=${26} className="text-brand-blue" />`, title: "1회 레슨 진행", desc: "1회로 방향·태도·성향 확인" },
          { icon: html`<${CreditCard} size=${26} className="text-brand-blue" />`, title: "추가 결제 완료", desc: "추가 진행 고객 중 10명 추첨" },
        ];
        return html`
          <section id="event" className="px-6 py-24 md:py-28 bg-gray-50">
            <div className="max-w-screen-xl mx-auto">
              <div className="clay-card p-8 md:p-10 border-4 border-brand-blue/10 bg-white">
                <div className="flex items-start justify-between gap-6 flex-wrap">
                  <div>
                    <div className="inline-flex items-center gap-2 px-4 py-1 bg-blue-50 text-brand-blue font-black rounded-full text-sm mb-4">
                      <${Gift} size=${18} /> 오픈 기념 이벤트
                    </div>
                    <h3 className="text-2xl md:text-4xl font-black leading-tight no-overflow-wrap">
                      요청 레슨 완료 후,<br />
                      10명 추첨 10% 포인트 페이백
                    </h3>
                    <p className="text-gray-500 font-bold text-base md:text-lg mt-4 leading-relaxed no-overflow-wrap">
                      내 요청대로 레슨 받고, 혜택은 보너스로<br />
                      레슨을 ‘시작할 이유’를 만들어드립니다.
                    </p>
                  </div>
                  <div className="clay-icon w-20 h-20 md:w-28 md:h-28 flex items-center justify-center bg-blue-50 shrink-0">
                    <${Sparkles} size=${40} className="text-brand-blue" />
                  </div>
                </div>

                <div className="mt-8 grid md:grid-cols-3 gap-5">
                  ${blocks.map(
                    (b, i) => html`
                      <div key=${i} className="bg-gray-50 rounded-2xl p-6 border border-gray-200">
                        <div className="flex items-center gap-3 mb-3">
                          ${b.icon}
                          <div className="font-black text-lg no-overflow-wrap">${b.title}</div>
                        </div>
                        <p className="text-gray-500 font-bold leading-relaxed no-overflow-wrap">${b.desc}</p>
                      </div>
                    `
                  )}
                </div>

                <div className="mt-7 bg-blue-50 border border-blue-100 rounded-2xl p-5 flex items-start gap-3">
                  <${Info} size=${18} className="text-brand-blue mt-0.5 shrink-0" />
                  <p className="text-sm md:text-base font-bold text-gray-700 leading-relaxed no-overflow-wrap">
                    이벤트 대상: <span className="text-brand-blue font-black">매칭 후 1회 진행 + 추가 진행 + 맞춤 레슨 최종 완료</span>
                    고객 중 10명 추첨. 포인트는 스승님 내 결제에 사용 가능(현금화/양도 불가). 현장 개인결제는 제외됩니다.
                  </p>
                </div>
              </div>
            </div>
          </section>
        `;
      };

      const EmpathySection = () => html`
        <section className="px-6 py-24 md:py-28 bg-white text-center">
          <div className="max-w-screen-xl mx-auto">
            <${HelpCircle} className="w-16 h-16 md:w-20 md:h-20 text-brand-blue mx-auto mb-7 opacity-80" />
            <h2 className="text-3xl md:text-5xl font-black leading-[1.4] no-overflow-wrap">
              “골프 레슨, 왜 늘<br />
              고민하고 실패할까요?”
            </h2>
          </div>
        </section>
      `;

      const ChecklistSection = () => {
        const items = [
          "골프 레슨에 돈이 아깝다고 느꼈던 경험",
          "10회 이상 레슨 등록 권유로 부담됐던 경험",
          "나한테 맞는 프로를 직접 고르기 어려웠던 경험",
          "여러 명에게 많이 연락 오는 게 불편했던 경험",
        ];
        return html`
          <section className="px-6 py-24 md:py-28 bg-gray-50">
            <div className="max-w-screen-xl mx-auto">
              <h3 className="text-2xl md:text-4xl font-black mb-12 md:mb-16 text-center no-overflow-wrap">혹시, 이런 경험 있으셨나요?</h3>
              <div className="grid md:grid-cols-2 gap-6">
                ${items.map(
                  (item, idx) => html`
                    <div key=${idx} className="clay-card p-8 flex items-start gap-6 hover:translate-y-[-8px] transition-all hover:shadow-2xl">
                      <${CheckCircle2} className="text-red-400 shrink-0 mt-1" size=${32} />
                      <p className="font-bold text-lg md:text-xl text-gray-700 leading-snug no-overflow-wrap">${item}</p>
                    </div>
                  `
                )}
              </div>
            </div>
          </section>
        `;
      };

      const DifferenceSection = () => html`
        <section id="features" className="px-6 py-28 md:py-32 bg-brand-blue text-white text-center overflow-hidden relative">
          <div className="absolute top-0 right-0 opacity-10 transform translate-x-1/4 translate-y-[-1/4] pointer-events-none">
            <${Filter} size=${520} strokeWidth=${1} />
          </div>
          <div className="max-w-screen-md mx-auto relative z-10">
            <h2 className="text-3xl md:text-5xl font-black mb-7 md:mb-8 leading-tight no-overflow-wrap">
              “레슨이 아니라,<br />
              ‘매칭 방법’의 문제였습니다.”
            </h2>
            <p className="text-blue-100 text-lg md:text-2xl font-medium leading-relaxed no-overflow-wrap">
              스승님은 아무 프로나 매칭하지 않습니다.<br />
              골퍼의 요청을 먼저 받고, 요청에 맞는 전문 스승님만 연결합니다.
            </p>
          </div>
        </section>
      `;

      const SummarySection = () => {
        const steps = [
          { step: "01", title: "요청서 작성", desc: "고민·금액·횟수·지역을 먼저 설정", icon: html`<${PenLine} size=${40} />` },
          { step: "02", title: "담당자 확인", desc: "요청서 분석 후 스승님 선별", icon: html`<${BadgeCheck} size=${40} />` },
          { step: "03", title: "상담 및 매칭", desc: "조건 맞는 스승님으로 연결", icon: html`<${ArrowRight} size=${40} />` },
        ];
        return html`
          <section id="workflow" className="px-6 py-28 md:py-32 bg-white">
            <div className="max-w-screen-xl mx-auto">
              <div className="grid md:grid-cols-3 gap-12 relative">
                ${steps.map(
                  (item, idx) => html`
                    <div key=${idx} className="flex flex-col items-center text-center relative group">
                      <div className="clay-icon w-28 h-28 md:w-32 md:h-32 flex items-center justify-center text-brand-blue bg-blue-50 mb-6 group-hover:scale-110 transition-transform">
                        ${item.icon}
                      </div>
                      <span className="text-brand-blue font-black text-lg mb-2 no-overflow-wrap">${item.step}</span>
                      <h4 className="text-2xl font-black mb-3 no-overflow-wrap">${item.title}</h4>
                      <p className="text-gray-400 font-bold no-overflow-wrap">${item.desc}</p>
                      ${idx < 2 ? html`<div className="hidden md:block absolute top-16 -right-6 w-12 h-0.5 bg-gray-100"></div>` : null}
                    </div>
                  `
                )}
              </div>
            </div>
          </section>
        `;
      };

      const AfterFirstLessonSection = () => {
        const cards = [
          { icon: html`<${ClipboardList} size=${34} className="text-brand-blue" />`, title: "요청서 기준 매칭", desc: "횟수·금액·지역·고민을 먼저 설정합니다." },
          { icon: html`<${CheckCircle2} size=${34} className="text-brand-blue" />`, title: "1회 우선 진행", desc: "스승님이 나와 맞는지 확인하세요." },
          { icon: html`<${RefreshCcw} size=${34} className="text-brand-blue" />`, title: "만족하면 추가 결제", desc: "요청 금액 유지하려면 스승님을 통해 진행." },
        ];
        return html`
          <section className="px-6 py-24 md:py-28 bg-gray-50">
            <div className="max-w-screen-xl mx-auto">
              <div className="text-center mb-12 md:mb-16">
                <h3 className="text-3xl md:text-5xl font-black leading-tight no-overflow-wrap">
                  첫 1회 레슨 이후,<br />
                  추가 진행 여부도 직접 결정하세요
                </h3>
                <p className="text-gray-500 text-lg md:text-xl font-bold mt-5 leading-relaxed no-overflow-wrap">
                  처음부터 다 결제하지 않아도 됩니다.<br />
                  1회로 ‘방향·태도·성향’을 확인하고 만족하면 이어서 진행하세요.
                </p>
              </div>

              <div className="grid md:grid-cols-3 gap-8">
                ${cards.map(
                  (c, i) => html`
                    <div key=${i} className="clay-card p-9 border-4 border-brand-blue/5 bg-white">
                      <div className="clay-icon w-16 h-16 flex items-center justify-center bg-blue-50 mb-7">${c.icon}</div>
                      <h4 className="text-2xl font-black mb-3 no-overflow-wrap">${c.title}</h4>
                      <p className="text-gray-500 font-bold leading-relaxed no-overflow-wrap">${c.desc}</p>
                    </div>
                  `
                )}
              </div>

              <div className="mt-10 bg-white border border-gray-200 rounded-2xl p-7">
                <p className="font-black text-gray-800 text-base md:text-lg leading-relaxed no-overflow-wrap">
